<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
>
<h:head>
    <title>Recipe Administration</title>
</h:head>
<h:body>
    <ui:composition template="WEB-INF/templates/basicTemplate.xhtml">
        <ui:define name="content">
            <h:form>
                Add recipe
                <h:commandButton value="ADD" action="admin-recipe-add"/>
            </h:form>
            <h:form>
                <h:dataTable border="0" rules="all" value="#{recipeBean.recipes}" var="recipe">
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="ID"/>
                        </f:facet>
                        <h:outputText value="#{recipe.id}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Name"/>
                        </f:facet>
                        <h:outputText value="#{recipe.name}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Operation"/>
                        </f:facet>
                        <h:commandButton value="Edit" action="#{recipeBean.editRecipe}"/>
                        <h:commandButton value="Delete" action="#{recipeBean.deleteRecipe}"/>
                    </h:column>
                </h:dataTable>

            </h:form>
        </ui:define>
    </ui:composition>
</h:body>
</html>
