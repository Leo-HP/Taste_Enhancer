<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
>
<h:head>
    <title>Recipe Administration</title>
</h:head>
<h:body>
    <ui:composition template="WEB-INF/templates/basicTemplate.xhtml">
        <ui:define name="content">

            <h:panelGrid border="0" columns="4" cellpadding="5">
                <h:form>
                    <h:outputText value="Name"/>
                    <h:inputText id="name" value="#{recipeBean.recipe.name}"/>
                    <h:commandButton value="Rename" action="#{recipeBean.updateRecipe}"/>
                </h:form>
                <br/>
                <h:form>
                    <h:outputText value="Ingredients"/>
                    <h:selectManyListbox id="ingredients" value="#{recipeBean.ingredientIds}">
                        <f:selectItems value="#{ingredientBean.ingredients}" var="i" itemValue="#{i.id}"
                                       itemLabel="#{i.name}"/>
                    </h:selectManyListbox>
                    <h:commandButton value="add Ingredients" action="#{recipeBean.addIngredients}"/>
                </h:form>


            </h:panelGrid>

        </ui:define>
    </ui:composition>
</h:body>
</html>
