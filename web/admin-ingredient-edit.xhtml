<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
>
<h:head>
    <title>Ingredient Administration</title>
</h:head>
<h:body>
    <ui:composition template="WEB-INF/templates/basicTemplate.xhtml">
        <ui:define name="content">

            <h:panelGrid border="0" columns="4" cellpadding="5">
                <h:form>
                    <h:outputText value="Name"/>
                    <h:inputText id="name" value="#{ingredientBean.ingredient.name}"/>
                    <h:commandButton value="Rename" action="#{ingredientBean.updateIngredient}"/>
                </h:form>
                <br/>
                <h:form>
                    <h:outputText value="Category"/>
                    <h:selectOneMenu id="category" value="#{ingredientBean.categoryId}">
                        <f:selectItems value="#{categoryBean.categories}" var="c" itemValue="#{c.id}"
                                       itemLabel="#{c.name}"/>
                    </h:selectOneMenu>
                    <h:commandButton value="add Category" action="#{ingredientBean.addCategory}"/>
                </h:form>
                <br/>
                <h:form>
                    <h:outputText value="Origin"/>
                    <h:selectOneMenu id="origin" value="#{ingredientBean.originId}">
                        <f:selectItems value="#{originBean.origins}" var="o" itemValue="#{o.id}" itemLabel="#{o.name}"/>
                    </h:selectOneMenu>
                    <h:commandButton value="add origin" action="#{ingredientBean.addOrigin}"/>
                </h:form>
                <br/>
                <h:form>
                    <h:outputText value="Season"/>
                    <h:selectOneMenu id="season" value="#{ingredientBean.seasonId}">
                        <f:selectItems value="#{seasonBean.seasons}" var="s" itemValue="#{s.id}" itemLabel="#{s.name}"/>
                    </h:selectOneMenu>
                    <h:commandButton value="add season" action="#{ingredientBean.addSeason}"/>
                </h:form>
                <br/>
                <h:form>
                    <h:outputText value="Taste"/>
                    <h:selectOneMenu id="taste" value="#{ingredientBean.tasteId}">
                        <f:selectItems value="#{tasteBean.tastes}" var="t" itemValue="#{t.id}" itemLabel="#{t.name}"/>
                    </h:selectOneMenu>
                    <h:commandButton value="add taste" action="#{ingredientBean.addTaste}"/>
                </h:form>

            </h:panelGrid>

        </ui:define>
    </ui:composition>
</h:body>
</html>
