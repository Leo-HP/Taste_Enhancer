<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xml:lang="en" lang="en">
<h:head>
    <title>Taste Associator</title>
</h:head>
<h:body>
    <ui:composition template="WEB-INF/templates/basicTemplate.xhtml">
        <ui:define name="content">
            <h:form>
                <h:outputText value="Select ingredient"/>
                <h:selectOneMenu id="ingredient" value="#{ingredientBean.ingredient}">
                    <f:selectItems value="#{ingredientBean.ingredients}" var="i" itemValue="#{i}"
                                   itemLabel="#{i.name}"/>
                </h:selectOneMenu>
                <h:commandButton value="choose" action="#{ingredientBean.getAssociations}"/>
            </h:form>
            <h:form>
                <h:outputText value="Select ingredient"/>
                <h:selectOneMenu id="association1" value="#{ingredientBean.ingredient}">
                    <f:selectItems value="#{ingredientBean.associations}" var="i" itemValue="#{i}"
                                   itemLabel="#{i.name}"/>
                </h:selectOneMenu>
                <h:commandButton value="choose" action="#{ingredientBean.getAssociations}"/>
            </h:form>
        </ui:define>
    </ui:composition>
</h:body>
</html>
